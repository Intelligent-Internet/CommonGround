services:
  tempo:
    image: grafana/tempo:latest
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo
    ports:
      - "127.0.0.1:3200:3200" # Tempo query API (Grafana uses this)

  grafana:
    image: grafana/grafana:latest
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_USERS_DEFAULT_THEME=light
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - tempo
    ports:
      - "127.0.0.1:3000:3000" # Grafana UI

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector.tempo.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - tempo
    ports:
      - "127.0.0.1:4318:4318" # OTLP HTTP (recommended for this repo)
      - "127.0.0.1:4317:4317" # OTLP gRPC (optional)
      - "127.0.0.1:13133:13133" # health_check (optional)

volumes:
  tempo-data:

