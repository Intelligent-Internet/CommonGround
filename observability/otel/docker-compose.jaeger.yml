services:
  jaeger:
    image: jaegertracing/all-in-one:latest
    environment:
      # Enable Jaeger OTLP receiver (Jaeger exposes OTLP gRPC on :4317 in-container).
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "127.0.0.1:16686:16686" # Jaeger UI

  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel-collector.jaeger.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - jaeger
    ports:
      - "127.0.0.1:4318:4318" # OTLP HTTP (recommended for this repo)
      - "127.0.0.1:4317:4317" # OTLP gRPC (optional)
      - "127.0.0.1:13133:13133" # health_check (optional)

