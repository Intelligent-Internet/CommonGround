name: Bug 报告
description: 报告一个可复现的缺陷
labels: [bug]
body:
  - type: textarea
    id: summary
    attributes:
      label: 问题描述
      description: 用 1-2 段描述实际行为与期望行为
      placeholder: 发生了什么？你期望看到什么？
    validations:
      required: true
  - type: textarea
    id: repro
    attributes:
      label: 复现步骤
      description: 尽量提供最小复现步骤
      placeholder: |
        1. ...
        2. ...
        3. ...
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: 日志/截图/报错
      description: 贴关键日志片段或截图
  - type: input
    id: version
    attributes:
      label: 版本/提交
      description: 例如 v1r3-02080000 或 commit sha
  - type: textarea
    id: env
    attributes:
      label: 环境信息
      description: Python/NATS/Postgres/配置差异
