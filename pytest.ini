[pytest]
asyncio_mode = auto
markers =
    asyncio: mark test as asyncio-based
    integration: marks tests that call external services / real LLMs
    live: marks tests that require live third-party credentials/services
    no_skills_service_autostart: disable autostart of skills_service for a test
filterwarnings =
    ignore:.*HTTP_413_REQUEST_ENTITY_TOO_LARGE.*:DeprecationWarning:a2a.server.apps.jsonrpc.jsonrpc_app
    ignore:.*HTTP_413_REQUEST_ENTITY_TOO_LARGE.*:DeprecationWarning:a2a.server.apps.jsonrpc.fastapi_app
