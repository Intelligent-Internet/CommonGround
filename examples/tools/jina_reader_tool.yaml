tool_name: "jina_reader"
description: "Jina Reader API tool via openapi_service (https://r.jina.ai/docs)."
target_subject: "cg.v1r3.{project_id}.{channel_id}.cmd.tool.jina.read"
after_execution: "suspend"
parameters:
  type: "object"
  properties:
    url:
      type: "string"
      description: "Target URL to read"
    respondWith:
      type: "string"
      description: "content|markdown|html"
  required:
    - "url"
options:
  jina:
    mode: "reader"
    base_url: "https://r.jina.ai"
    endpoint_template: "/{url}"
    method: "GET"
    auth_env: "JINA_API_KEY"
