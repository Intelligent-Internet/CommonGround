tool_name: "emit_marker"
description: "Emit an adoptable suggestion marker for UI."
target_subject: "cg.v1r3.{project_id}.{channel_id}.cmd.tool.emit_marker.call"
after_execution: "suspend"
parameters:
  type: "object"
  properties:
    title:
      type: "string"
    markdown_content:
      type: "string"
  required:
    - "title"
    - "markdown_content"
  additionalProperties: false
options:
  args:
    fixed:
      marker_type: "adoptable_recommendation"
